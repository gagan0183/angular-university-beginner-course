<div class="course-card" [ngClass]="cardClass()">
  <div class="course-title" [ngStyle]="cardStyle()">
    {{index + ' ' + course.description }}
  </div>
  <img
    width="300"
    alt="Angular Logo"
    *ngIf="course.iconUrl; else noImage"
    [src]="course.iconUrl"
  />
  <ng-template #noImage>
    <p>Image unavailable</p>
  </ng-template>
  <div class="course-description">
    {{ course.longDescription }}
  </div>
  <div class="course-category" [ngSwitch]="course.category">
    <div *ngSwitchCase="'BEGINNER'">Beginner</div>
    <div *ngSwitchCase="'INTERMEDIATE'">Intermediate</div>
    <div *ngSwitchCase="'ADVANCED'">Advanced</div>
  </div>
  <button (click)="courseClicked()">View Course</button>
</div>

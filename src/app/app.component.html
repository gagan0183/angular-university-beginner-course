<div class="top-menu">
  <img
    class="logo"
    src="https://angular-academy.s3.amazonaws.com/main-logo/main-page-logo-small-hat.png"
  />
</div>

<div>lowercase pipe {{ 'string' | lowercase }}</div>
<div>number pipe {{ 9.9 | number }}</div>
<div>slice pipe in ngFor</div>
<div>Json pipe{{ courses | json}}</div>
<div>Currency pipe {{ 9 | currency}}</div>
<div>keyvalue pipe</div>
<div *ngFor="let pipe of courses[0] | keyvalue">
  {{ pipe.key + ' ' + pipe.value}}
</div>

<div class="courses">
  <div class="course-card">
    <course-card *ngFor="let course of (courses$ | async)"
                 [course]="course">
  </div>
</div>
